<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body class="d-flex justify-content-center">

    <main class="d-flex flex-column w-100" dir="rtl">
        <header class="d-flex justify-content-between align-items-center">
            <img src="./assets/logo.png" alt="Snapp food">

            <div>
                <button class="register">
                    <img src="./assets/icon/shop.svg" alt="shop">
                    ثبت‌نام فروشندگان
                </button>
                <button class="register_or_login"><span>ورود</span> یا <span>عضویت</span></button>
            </div>
        </header>

        <article class="flex-grow-1 d-flex flex-column justify-content-center">
            <section class="hero_stuff">
                <div class="hero">
                    <h1 class="d-inline">سفارش آنلاین</h1>
                    <ul>
                        <li>قهوه</li>
                        <li>خوارو‌بار</li>
                        <li>پیتزا</li>
                        <li>نان</li>
                    </ul>
                </div>
                <p>سفارش آنلاین غذا، میوه، نان، شیرینی و ...</p>
            </section>

            <form action="" class="d-flex align-items-center">
                <img src="./assets/icon/location.svg" alt="location">
                <input type="text" name="address" placeholder="ابتدا آدرستان را انتخاب کنید."
                       class="flex-grow-1">
                <button type="submit" class="me-auto"><img src="./assets/icon/search.svg" alt="search"></button>
            </form>
        </article>

        <section class="menu d-flex justify-content-center align-items-center" dir="ltr">
            <div><img src="./assets/img/1.png" alt="سایر">سایر</div>
            <div><img src="./assets/img/2.png" alt="آجیل">آجیل</div>
            <div><img src="./assets/img/3.png" alt="آبمیوه بستنی">آبمیوه بستنی</div>
            <div><img src="./assets/img/4.png" alt="پروتئین">پروتئین</div>
            <div><img src="./assets/img/5.png" alt="میوه">میوه</div>
            <div><img src="./assets/img/6.png" alt="نانوایی">نانوایی</div>
            <div><img src="./assets/img/7.png" alt="شیرینی">شیرینی</div>
            <div><img src="./assets/img/8.png" alt="کافه">کافه</div>
            <div><img src="./assets/img/9.png" alt="سوپرمارکت">سوپرمارکت</div>
            <div><img src="./assets/img/10.png" alt="رستوران">رستوران</div>
        </section>
    </main>

<script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
